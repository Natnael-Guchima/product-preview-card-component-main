<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/normalize.css" />
    <link rel="stylesheet" href="/Styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="preview-card">
      <img
        class="hero-img"
        srcset="
          /images/image-product-mobile.jpg   700w,
          /images/image-product-desktop.jpg 1440w
        "
        sizes="(max-width: 700px) 100%,
      100%"
        alt="Perfume"
      />

      <div class="hero-content">
        <p class="perfume-lable">perfume</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="supporting-copy">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum
          reiciendis ipsam quo blanditiis maxime explicabo in? At, assumenda
          provident facere
        </p>
        <div class="price-tag">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="add-to-cart">
          <span class="cart-icon"
            ><img src="/images/icon-cart.svg" alt=""
          /></span>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
